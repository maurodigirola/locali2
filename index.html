<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locali Firenze</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .list { display: grid; gap: 10px; }
    .card {
      background: white; padding: 15px; border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card a { color: #0077cc; text-decoration: none; }
    .loader {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(255,255,255,0.8); justify-content:center; align-items:center; z-index: 1000;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff7e5f;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <h1>Locali Firenze</h1>

  <div id="lista" class="list"></div>

  <div id="loader" class="loader">
    <div class="spinner"></div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwt6REPdUGMk02NE-VBxu8vcauaAngZ8AzexZcq1XQFmeBKaroRxOM57jKK-Of-_lcC/exec";

let locali = [];

// mostra / nascondi loader
function mostraLoader(show = true) {
  document.getElementById("loader").style.display = show ? "flex" : "none";
}

// funzione principale di caricamento
async function carica() {
  mostraLoader(true);
  const listaDiv = document.getElementById("lista");
  listaDiv.innerHTML = "<p>Caricamento in corso...</p>";

  try {
    const res = await fetch(SCRIPT_URL + "?res=locali", {
      method: "GET",
      headers: { "Content-Type": "application/json" },
      cache: "no-store"
    });

    if (!res.ok) throw new Error("Errore HTTP: " + res.status);

    const data = await res.json();
    locali = data;
    mostra(locali);

  } catch (err) {
    console.error("Errore nel caricamento:", err);
    listaDiv.innerHTML = `<p style="color:red;">Errore nel caricamento dati. Controlla che lo script Apps Script sia pubblico e attivo.</p>`;
  } finally {
    mostraLoader(false);
  }
}

// mostra lista locali
function mostra(lista) {
  const div = document.getElementById("lista");
  div.innerHTML = "";

  if (!lista.length) {
    div.innerHTML = "<p>Nessun locale trovato.</p>";
    return;
  }

  lista.forEach(l => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerHTML = `
      <strong>${l.nome}</strong><br>
      Zona: ${l.zona}<br>
      Tipo: ${l.tipo || "-"}<br>
      Voto: ${l.voto || "-"}<br>
      Consigliato da: ${l.consigliatoDa || "-"}<br>
      Gluten free: ${l.glutenFree || "-"}<br>
      ${l.link ? `<a href="${l.link}" target="_blank">Apri in Maps</a>` : ""}
      <p>${l.commento || ""}</p>
    `;
    div.appendChild(c);
  });
}

// avvio
window.onload = carica;
</script>
</body>
</html>
